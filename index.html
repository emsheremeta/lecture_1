                        <use  href="./icomoon/symbol-defs.svg#icon-happy2" ></use>
                    </svg>

                <li class="submenu_icon__cogs">

                        <use  href="./icomoon/symbol-defs.svg#icon-cogs" ></use>

                <li>

                        <use  href="./icomoon/symbol-defs.svg#icon-exit" ></use>
